<!DOCTYPE html>
<html>
<head>
  <title>Mon jeu</title>
  
  <style>
    button {
      display: block; 
      padding: 10px 20px;
      margin: 20px auto;
      cursor: pointer;
    }
  </style>

</head>
<body>

  <button id="start-button">
    Lancer le jeu
  </button>

  <script>

    const startButton = document.getElementById('start-button');

    startButton.addEventListener('click', () => {

      // Lancer le jeu en incluant le script App.js
      const script = document.createElement('script');
      script.src = 'src/scripts/system/App.js';
      document.body.appendChild(script);

    });

  </script>

</body>
</html>
